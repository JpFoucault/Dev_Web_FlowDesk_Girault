<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowDesk</title>
    <link rel="stylesheet" href="./../styles.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./../assets/DSCF0997.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
        }
    </style>
    <link rel="icon" type="image/png" sizes="32x32" href="./../assets/Onlylogo.png">

</head>

<body>

    <div class="login-card">
        <div>
            <img src="./../assets/FlowDesklogo.png" alt="Logo FlowDesk" class="logo-img">
            <div  class="description_login">
                <p>Connectez-vous à votre espace.</p>
                <a href="./../login/create_account.html" class="create_account"> Ou Crée en un</a>
            </div>
        </div>

        <form action="./../user/dashboard.html" method="GET">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input type="email" id="username" value="username" placeholder="Entrez votre identifiant" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" value="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Se connecter</button>
        </form>

        <a href="./../login/forget_password.html" class="forgot-password">Mot de passe oublié ?</a>
    </div>

</body>
</html>
