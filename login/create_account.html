<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowDesk</title>
    <link rel="stylesheet" href="./../styles.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./../assets/DSCF0997.jpg');
            background-size: cover;
            background-position: center;
            display: flex;

            
        }
    </style>
    <link rel="icon" type="image/png" sizes="32x32" href="./../assets/Onlylogo.png">

</head>

<body>

    <div class="create_account_card">
        <div>
            <img src="./../assets/FlowDesklogo.png" alt="Logo FlowDesk" class="logo-img">
            <div  class="description_login">
                <p>Création d'un compte FlowDesk.</p>
                <div class="already_have_account">
                    <p>Vous posédez déjà un compte ?</p>
                    <a href="login.html" class="link_aha">Cliquez-ici</a>
                </div>
            </div>
        </div>

        <form id="create_account_form" action="" method="post">

            <div class="form-group">
                <label>Prénom<span class="text-required">*</span></label>
                <input id="account_first_name" type="text" name="prenom">
                <div id="client_first_name_error" class="error-text titanic">Sélectionner un client rattaché.</div>
            </div>

            <div class="form-group">
                <label>Nom<span class="text-required">*</span></label>
                <input id="account_family_name" type="text" name="nom">
                <div id="client_family_name_error" class="error-text titanic">Sélectionner un client rattaché.</div>
            </div>

            <div class="form-group">
                <label>Email professionnel<span class="text-required">*</span></label>
                <input id="account_email" type="email" name="email">
                <div id="client_email_error" class="error-text titanic">Sélectionner un client rattaché.</div>
            </div>

            <div class="form-group">
                <label>Mot de passe provisoire<span class="text-required">*</span></label>
                <input type="password" name="password">
                <div id="client_name_error" class="error-text titanic">Sélectionner un client rattaché.</div>
            </div>

            <div class="form-group">
                <label>Rôle dans l'application<span class="text-required">*</span></label>
                <select name="role">
                    <option>Collaborateur (Interne)</option>
                    <option>Client (Externe)</option>
                </select>
                <div id="client_name_error" class="error-text titanic">Sélectionner un client rattaché.</div>
            </div>

            <div class="form-group">
                <label>Entreprise rattachée<span class="text-required">*</span></label>
                <select name="client_id">
                    <option>-- Choisir une entreprise --</option>
                    <option>Entreprise A</option>
                    <option>Entreprise B</option>
                </select>
                <div id="client_name_error" class="error-text titanic">Sélectionner un client rattaché.</div>
            </div>

            <button type="submit" class="btn-login">Créer l'utilisateur</button>
        </form>
    </div>
    <script src="./../javascript/create_account.js"></script>
</body>
</html>
